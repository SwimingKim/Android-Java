<script type="text/javascript">
    setTimeout(function() {
        Android.hideKeyboard();
    }, 1000);

    // Android WebView call
    function updateKeyword() {
        var keyword = document.getElementById("search_keyword").value;
        Android.updateKeyword(keyword);
    }
    // Android WebView called. - keyword change
    function setKeyword(keyword) {
        document.getElementById("search_keyword").value = keyword;
        document.getElementById("message").innerHTML = keyword;
    }

    function showAlert() {
        alert("Hello! I am an alert box!!");
    }

    function search() {
        Android.hideKeyboard();
        var url = document.getElementById("url").value;
        alert(url);
    }
    // in JavaScript Code
    function onKeyDown(event) {
        console.log(event);
        if (event.keyCode == 13) {
            search();
        }
    }

    function changeWebView() {
        var url = document.getElementById("url").value;
        Android.changeWebView(url);
    }
    
</script>
